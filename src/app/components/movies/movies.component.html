<div class="container mt-3">
  <h2 class="display-5 f-1 d-sm-none d-md-block">Film consigliato</h2>
  <div class="row justify-content-center d-sm-none d-md-flex">
    <div class="col-10">
      <div
        class="card mb-3 position-relative"
        style="max-width: 100%"
        id="tip"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="http://image.tmdb.org/t/p/w500{{ filmR.poster_path }}"
              class="img-fluid rounded-start"
              [routerLink]="['/details/' + filmR.id]"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ filmR.title }}</h5>
              <p class="card-text">{{ filmR.overview }}</p>
              <div id="data">
                <p class="card-text">
                  <small class="text-body-secondary">{{
                    filmR.release_date
                  }}</small>
                </p>
                <button
                  class="card-text btn"
                  (click)="addFavorite(newUtente.user.id, filmR.id, n)"
                  [ngClass]="{
                    'btn-outline-danger': filmR.fav === true,
                    'btn-outline-light': filmR.fav === false
                  }"
                  id="btnR"
                >
                  <i class="bi bi-heart-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h1 class="display-5">Film popolari</h1>
  <div class="row g-3 mt-3 mb-3" *ngIf="!prefe.length; else heart">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let film of films; let i = index">
      <div class="card text-bg-dark" >
        <img
          src="http://image.tmdb.org/t/p/w500{{ film.poster_path }}"
          class="card-img"
          [routerLink]="['/details/' + film.id]"
        />
        <button
          class="card-text btn"
          (click)="addFavorite(newUtente.user.id, film.id, i)"
          id="btnF"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #heart>
  <div class="row g-3 mt-3 mb-3" >
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let film of films; let i = index" >
      <div class="card text-bg-dark" >
        <img
          src="http://image.tmdb.org/t/p/w500{{ film.poster_path }}"
          class="card-img"
          [routerLink]="['/details/' + film.id]"
        />
        <button
          class="card-text btn"
          (click)="addFavorite(newUtente.user.id, film.id, i)"
          [ngClass]="{
            'btn-outline-danger': film.fav === true,
            'btn-outline-light': film.fav === false
          }"
          id="btnF"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</ng-template>
