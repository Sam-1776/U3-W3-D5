<div class="container mt-3">
  <h1 class="display-5">{{ film?.title }}</h1>
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="http://image.tmdb.org/t/p/w500{{ film?.poster_path }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-text">{{ film?.overview }}</h5>
              <div id="info" class="d-flex justify-content-between">
                <p class="card-text m-0">
                  <small class="text-body-secondary">{{
                    film?.release_date
                  }}</small>
                </p>
                <div class="d-flex align-items-center" id="like">
                  <label for="piace" class="me-2">Piace: </label>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Basic example"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div class="progress-bar" style="width: {{ gradimento }}%">
                      {{ gradimento }}%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
    <h2 class="display-5 ">Film correlati</h2>
  <div class="row g-3 mb-3">
    <div class="col-3" *ngFor="let item of filmsR">
      <div class="card text-bg-dark">
        <img
          src="http://image.tmdb.org/t/p/w500{{ item.poster_path }}"
          class="card-img"
          alt="..."
        />
      </div>
    </div>
  </div>
</div>
