<div class="container mt-3 d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-5 text-center">Login</h1>
    <div class="row justify-content-center align-items-center border border-dark rounded mt-3">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="submit(form)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" ngModel>
                </div>
                <button type="submit" class="btn btn-outline-dark mt-2 " [disabled]="form.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
